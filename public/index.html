<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>TO DO APP</title>
</head>
<body class="theme-dark">
    <header class="flex row">
        <h1>TODO</h1>
        <div class=" flex theme ">
            <label for="theme"></label>
            <input type="checkbox" name="theme" id="theme">
            <input type="text" placeholder="create a new todo..." name="addItem" id="addItem">
           
        </div>
    </header>
    <section class="content">
        <ul>
            <li class="flex">
               <input type="checkbox" name="todoItem">
               <label for="item"><span>Jog around the park</span>
               </label>
            </li>
            <li class="flex">
                <input type="checkbox" name="todoItem">
                <label for="item"><span>10 minutes meditation</span>
                </label>
             </li>
             <li class="flex">
                <input type="checkbox" name="todoItem">
                <label for="item"><span>Read for 1 hour</span>
                </label>
             </li>
             <li class="flex">
                <input type="checkbox" name="todoItem">
                <label for="item"><span>Pick groceries</span>
                </label>
             </li>
             <li class="flex">
                <input type="checkbox" name="todoItem">
                <label for="item"><span>Complete Todo App for Frontend Mentor</span>
                </label>
             </li>
        </ul>
    </section>
    <div class="flex items-center">
        <div class="items-left"><span>5</span> items left</div>
        <div class="flex">
            <label>
                <input type="radio" name="filter" id="All" checked>
                <span>All</span> 
            </label>
            <label>
                <input type="radio" name="filter" id="active">
                <span>Active</span>
            </label>
            <label>
                <input type="radio" name="filter" id="completed">
                <span>Completed</span>
            </label>
            <label>
                <input type="radio" name="filter" id="clear-completed">
                <span>Clear Completed</span>
            </label>
        </div>
    </div>
</body>
</html>
