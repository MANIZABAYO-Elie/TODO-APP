<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>TO DO APP</title>
</head>
<body class="theme-dark">
    <header class="flex row">
        <H1>TODO</H1>
        <div class="theme block">
            <label for="theme"></label>
            <input type="checkbox" name="theme" id="theme">
        </div>
    </header>
    <div class="add-new-item flex-row">
            <span></span>
            <input type="text" placeholder="create a new todo..." name="addItem" id="addItem">
    </div>
    <section class="content">
        <ul>
            <li class="flex">
               <input type="checkbox" name="todoItem">
               <label for="item"><span>Jog around the park</span>
               </label>
            </li>
            <li class="flex">
                <input type="checkbox" name="todoItem">
                <label for="item"><span>10 minutes meditation</span>
                </label>
             </li>
             <li class="flex">
                <input type="checkbox" name="todoItem">
                <label for="item"><span>Read for 1 hour</span>
                </label>
             </li>
             <li class="flex">
                <input type="checkbox" name="todoItem">
                <label for="item"><span>Pick groceries</span>
                </label>
             </li>
             <li class="flex">
                <input type="checkbox" name="todoItem">
                <label for="item"><span>Complete Todo App for Frontend Mentor</span>
                </label>
             </li>
 
 
         </ul>

    </section>

    
    
</body>
</html>
